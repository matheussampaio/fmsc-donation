<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>FMSC</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.5/angular-messages.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-socialshare/2.1.3/angular-socialshare.min.js"></script>
