<div layout="row" layout-align="center" layout-margin layout-padding>
  <md-card flex-sm="90" flex-gt-md="50">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Donate</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <form name="donate">
        <div layout="column" class="input-row">
          <md-input-container>
            <label>Quantity</label>
            <input type="number" name="quantity" ng-model="$ctrl.data.quantity" min="1">
            <div ng-messages="donate.quantity.$error">
              <div ng-message="required">This is required!</div>
              <div ng-message="min">You should donate at least one.</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Name</label>
            <input type="text" name="name" ng-model="$ctrl.data.name" minlength="4" md-maxlength="30" required>
            <div ng-messages="donate.name.$error">
              <div ng-message="required">This is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
              <div ng-message="minlength">That's too short!</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>State</label>
            <md-select ng-model="$ctrl.data.state" required>
              <md-option ng-repeat="state in $ctrl.states" value="{{state}}">
                {{state}}
              </md-option>
            </md-select>
            <div ng-messages="$donate.state.$error">
              <div ng-message="required">This is required!</div>
            </div>
          </md-input-container>


          <md-card-actions layout="row" layout-align="end center">
            <p class="md-body-1" ng-show="$ctrl.data.quantity">Total: {{ $ctrl.data.quantity * 25 * 0.22 | currency }}</p>

            <md-button class="md-primary" ng-click="$ctrl.checkout()">Checkout</md-button>
          </md-card-actions>

        </div>
      </form>
    </md-card-content>
  </md-card>

</md-content >
