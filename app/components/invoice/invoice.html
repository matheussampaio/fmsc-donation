<md-progress-linear ng-if="!$ctrl.invoice" md-mode="indeterminate"></md-progress-linear>

<md-content ng-if="$ctrl.invoice" layout="row" layout-align="center" layout-margin layout-padding>
  <md-card flex-sm="90" flex-gt-md="50">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Invoice</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <pre>{{ $ctrl.invoice | json }}</pre>
      
    </md-card-content>
  </md-card>
</md-content>
