<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <h3>Sign Up</h3>
      <form>
        <div ng-show="$ctrl.error" class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span ng-bind="$ctrl.error.message"></span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.data.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.data.password">
        </div>
        <div class="form-group form-inline">
          <button class="btn btn-default" ng-click="$ctrl.register()">
            SIGN UP
          </button>
          <button class="btn btn-default" ui-sref="app.signin">LOGIN</button>
        </div>
      </form>
    </div>
  </div>
</div>
