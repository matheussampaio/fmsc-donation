<div layout="row" layout-align="center" layout-margin layout-padding>
  <md-card flex-sm="90" flex-gt-md="50">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Login</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <form name="login">
        <div layout="column" class="input-row">
          <md-input-container>
            <label>Email</label>
            <input name="email" type="email" ng-model="$ctrl.data.email" required>
            <div ng-messages="login.email.$error">
              <div ng-message="required">This is required!</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Password</label>
            <input name="password" type="password" ng-model="$ctrl.data.password" required>
            <div ng-messages="login.password.$error">
              <div ng-message="required">This is required!</div>
            </div>
          </md-input-container>

          <md-input-container>
            <md-checkbox ng-model="$ctrl.data.remember" aria-label="Remember Me">
              Remember Me
            </md-checkbox>
          </md-input-container>
        </div>
      </form>
    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-primary" ng-click="$ctrl.login()" ng-disabled="login.$invalid">Login</md-button>
    </md-card-actions>
  </md-card>
</div>
